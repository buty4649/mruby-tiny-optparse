name: Rake Build and Test

on:
  pull_request:

jobs:
  rubocop:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Install dependencies
        run: bundle install

      - name: Run rubocop
        run: bundle exec rubocop

  build-test:
    runs-on: ubuntu-latest
    needs: rubocop
    strategy:
      matrix:
        mruby_version: [master, 3.4.0]
    env:
      MRUBY_VERSION: ${{ matrix.mruby_version }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1

      - name: Run rake build and test
        run: rake test
